<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
    <style>
        #calendar {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
    <!-- Topbar Start -->
    <div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
    <!-- Topbar End -->
    <div class="container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js"></script>

    <!-- Tùy chọn: MomentJS nếu bạn muốn xử lý ngày -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            var calendarEl = document.getElementById('calendar');

            function parseDaysOfWeek(daysStr) {
                if (!daysStr) return [];
                const map = {
                    "SUNDAY": 0, "MONDAY": 1, "TUESDAY": 2,
                    "WEDNESDAY": 3, "THURSDAY": 4,
                    "FRIDAY": 5, "SATURDAY": 6
                };
                return daysStr.split(',').map(d => map[d.trim()]);
            }

            function calculateEndRecur(startStr, weeks) {
                if (!startStr || !weeks) return null;
                let startDate = new Date(startStr);
                let endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 7 * weeks);
                return endDate.toISOString().split('T')[0];
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'vi',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek'
                },

                events: function (fetchInfo, successCallback, failureCallback) {

                    Promise.all([
                        fetch('/events').then(r => r.json()).catch(() => []),
                        fetch('/eventBookings').then(r => r.json()).catch(() => [])
                    ])
                        .then(([courseEvents, bookingEvents]) => {

                            // =========================================================
                            // 1) Lịch khóa học (recurring)
                            // =========================================================
                            const convertedCourses = (courseEvents || []).map(e => ({
                                id: `course-${e.id}`,
                                title: e.title,
                                daysOfWeek: parseDaysOfWeek(e.daysOfWeek),
                                startTime: e.startTime,
                                endTime: e.endTime,
                                startRecur: e.startRecur,
                                endRecur: calculateEndRecur(e.startRecur, e.weeks),
                                color: e.color || '#1E90FF',
                            }));

                            // =========================================================
                            // 2) Lịch dạy riêng (Single-day events)
                            //    FullCalendar yêu cầu start phải là: "YYYY-MM-DDTHH:mm"
                            // =========================================================
                            const convertedBookings = (bookingEvents || []).map(e => ({
                                id: `booking-${e.id}`,
                                title: "Lịch dạy riêng",
                                start: `${e.day}T${e.startTime}`,
                                end: `${e.day}T${e.endTime}`,
                                color: '#FF0000',
                            }));

                            // Gộp 2 loại event lại
                            const allEvents = [...convertedCourses, ...convertedBookings];

                            successCallback(allEvents);
                        })
                        .catch(error => failureCallback(error));
                },

                eventDisplay: 'block'
            });

            calendar.render();
        });
    </script>









    <!-- Footer Start -->
    <div th:replace="~{fragments/clientFooter :: clientFooter}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

    <script th:src="@{/client/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/client/js/main.js}"></script>
</body>
