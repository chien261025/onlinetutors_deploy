<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
<!-- Topbar End -->

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Personal information
                </h6>
                <table class="table">
                    <thead>
<!--                    <tr>-->
<!--                        <th scope="col">#</th>-->
<!--                        <th scope="col">First Name</th>-->
<!--                        <th scope="col">Last Name</th>-->
<!--                        <th scope="col">Email</th>-->
<!--                    </tr>-->
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>name</td>
                        <td th:text="${tutor.name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>email</td>
                        <td th:text="${tutor.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>address</td>
                        <td th:text="${tutor.address}"></td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>phone</td>
                        <td th:text="${tutor.phone}"></td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>profile description</td>
                        <td th:text="${tutor.profileDescription}"></td>
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td>qualification</td>
                        <td th:text="${tutor.qualification}"></td>
                    </tr>
                    <tr>
                        <th scope="row">7</th>
                        <td>status</td>
                        <td th:text="${tutor.statusUser}"></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/tutor/profile/update}" class="btn btn-primary m-2">update</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{fragments/clientFooter :: clientFooter}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/client/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
