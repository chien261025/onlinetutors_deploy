<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
<!-- Topbar End -->

<div class="container-fluid pt-4 px-4 ">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4 justify-content-center align-items-center">
                <h6 class="mb-4">Update Profile
                </h6>
                <form th:action="@{/tutor/update-profile}" th:object="${tutor}" method="post" enctype="multipart/form-data">

                    <div class="mb-3" style="display: none;">
                        <label class="form-label">Id</label>
                        <input type="text" class="form-control" th:field="*{id}" readonly />
                    </div>

                    <div class="form-floating mb-3">
                        <label for="formFile" class="form-label">Avatar</label>
                        <input type="file"  accept=".png, .jpg, .jpeg" class="form-control" id="formFile" name="imageUser">
                    </div>

                    <div class="form-floating mb-3">
                        <label for="name">Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Name" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Email" readonly>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="address">Address</label>
                        <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="Address">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="phone">phone</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="phone">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="profile_description">profile description</label>
                        <input th:field="*{profileDescription}" type="text" class="form-control" id="profile_description" placeholder="profile description">
                    </div>

                    <div class="form-floating mb-3">
                        <label for="floatingSelect">qualification(Chọn Môn dạy)</label>
                        <select class="form-select" id="floatingSelect"
                                aria-label="Floating label select example" th:field="*{qualification}" >
                            <option value="TOAN">Toán</option>
                            <option value="VAN">Văn</option>
                            <option value="ANH">Tiếng Anh</option>
                            <option value="HOA">Hóa Học</option>
                            <option value="LY">Vật Lý</option>
                            <option value="SINH">Sinh Học</option>
                            <option value="DIA">Địa Lý</option>
                            <option value="SU">Lịch sử</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="statusUser">status</label>
                        <input th:field="*{statusUser}" type="text" class="form-control" id="statusUser" placeholder="profile description" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Start -->
<div th:replace="~{fragments/clientFooter :: clientFooter}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/client/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
