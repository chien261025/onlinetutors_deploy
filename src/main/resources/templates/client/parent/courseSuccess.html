<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{fragments/clientSidebar :: clientSidebar}"></div>
<!-- Navbar End -->

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="mb-5">
                    <h1 class="mb-3 text-dark font-weight-bold" th:text="${course.nameCourse}" ></h1>
                    <p class="lead"></p>
                    <div class="position-relative mb-4 rounded overflow-hidden border">
                        <img class="img-fluid w-100" th:src="@{'/client/images/' + ${course.imageUrl}}" alt="Course Image">
                        <div class="bg-white position-absolute rounded-circle d-flex align-items-center justify-content-center shadow" style="top: 50%; left: 50%; transform: translate(-50%, -50%); width: 60px; height: 60px; cursor: pointer;">
                            <i class="fa fa-play text-primary fa-2x ml-1"></i>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <ul class="nav nav-pills bg-secondary rounded mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active py-3 px-4 font-weight-bold" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab">Giới thiệu</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel">
                            <div class="bg-white border rounded p-4 mb-4 shadow-sm">
                                <h4 class="font-weight-bold mb-3">thông tin</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <div class="btn-square bg-secondary rounded-circle text-primary mr-3">
                                                <i class="fa fa-certificate"></i>
                                            </div>
                                            <span>Hoàng diệu 2.tp.Thủ Đức</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="d-flex align-items-center">
                                            <div class="btn-square bg-secondary rounded-circle text-primary mr-3">
                                                <i class="fa fa-infinity"></i>
                                            </div>
                                            <span>info@example.com</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="d-flex align-items-center">
                                            <div class="btn-square bg-secondary rounded-circle text-primary mr-3">
                                                <i class="fa fa-laptop-code"></i>
                                            </div>
                                            <span th:text="sdt" ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5 bg-white border rounded p-4 shadow-sm">
                                <h3 class="font-weight-bold mb-3 text-dark">Mô tả khóa học</h3>
                                <p class="text-dark text-justify" th:text="${course.descriptionCourse}">
                                </p>
                            </div>

                            <div class="mb-5 bg-white border rounded p-4 shadow-sm">
                                <h3 class="font-weight-bold mb-3 text-dark">link vào lớp học online</h3>
                                <a class="btn btn-outline-primary m-2" th:href="@{/}">Nhấn để vào lớp</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Footer Start -->
<div th:replace="~{fragments/clientFooter :: clientFooter}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/client/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
