<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-12">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Ebook Table</h6>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Parent</th>
                                    <th scope="col">Tutor</th>
                                    <th scope="col">bookingDate</th>
                                    <th scope="col">startTime</th>
                                    <th scope="col">endTime</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="booking : ${bookings}">
                                    <th scope="row" th:text="${booking.id}"></th>
                                    <td th:text="${booking.parent.name}"></td>
                                    <td th:text="${booking.tutor.name}"></td>
                                    <td th:text="${booking.bookingDate}"></td>
                                    <td th:text="${booking.startTime}"></td>
                                    <td th:text="${booking.endTime}"></td>
                                    <td th:text="${booking.statusBooking}"></td>
                                    <td>
                                        <form th:action="@{/booking/delete}" method="post" style="display:inline;">
                                            <input type="hidden" name="id" th:value="${booking.id}">
                                            <button class="btn btn-sm btn-danger" type="submit">XÃ³a</button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Start -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/chart/chart.min.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
