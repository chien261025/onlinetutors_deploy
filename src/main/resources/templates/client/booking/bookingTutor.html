<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="~{fragments/clientSidebar :: clientSidebar}"></div>
<!-- Navbar End -->

<div class="container">

    <h2 class="mb-4">Đặt lịch học riêng</h2>
    <div th:text="${errorMessage}"></div>
    <form th:action="@{/booking/create}" method="post">
        <input type="hidden" name="teacherId" th:value="${tutorId}" />
        <input type="hidden" name="studentId" th:value="${parentId}" />


        <div>
            <label for="bookingDate">Ngày học:</label>
            <input type="date" name="bookingDate" id="bookingDate" required />
        </div>
        <div class="mb-3">
            <label for="startTime">Giờ bắt đầu:</label>
            <input type="time" name="startTime" id="startTime" required />
        </div>
        <div class="mb-3">
            <label for="endTime">Giờ kết thúc:</label>
            <input type="time" name="endTime" id="endTime" required />
        </div>
        <div class="mb-3">
            <label for="note">Ghi chú:</label>
            <textarea name="note" id="note"></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Đặt lịch</button>
        </div>
    </form>
</div>


<!-- Footer Start -->
<div th:replace="~{fragments/clientFooter :: clientFooter}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/client/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
