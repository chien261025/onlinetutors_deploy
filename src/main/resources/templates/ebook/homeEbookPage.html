<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Thư viện Ebook</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <link th:href="@{/client/css/style.css}" rel="stylesheet">

    <style>
        .ebook-item:last-child { border-bottom: none !important; }
        .hover-title:hover { color: #FF6600 !important; text-decoration: underline !important; }
    </style>
</head>

<body>

<header>
    <div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
</header>
<div th:replace="~{fragments/clientSidebar :: clientSidebar}"></div>
<main>
    <section class="container-fluid py-5 bg-light">
        <div class="container">

            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2 class="font-weight-bold mb-3" style="color: #FF6600;">Một số ebook miễn phí</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-12">

                    <div th:each="ebook : ${ebooks}" class="bg-white rounded shadow-sm d-flex align-items-center p-3 mb-3">

                        <div class="flex-shrink-0" style="width: 150px; height: 100px;">
                            <img th:src="@{'/ebook/images/' + ${ebook.imageEbook}}"
                                 class="rounded"
                                 style="width: 100%; height: 100%; object-fit: cover;"
                                 alt="Ebook Image">
                        </div>

                        <div class="flex-grow-1 px-4" style="min-width: 0;">
                            <h5 class="font-weight-bold text-dark mb-1"
                                style="font-family: 'Poppins', sans-serif;"
                                th:text="${ebook.title}">
                                Tên Sách Demo
                            </h5>

                            <p class="mb-0 text-muted small" th:text="${ebook.author}">
                                Tên tác giả
                            </p>
                        </div>

                        <div class="flex-shrink-0 ml-3">
                            <a th:href="@{/ebook/download/{id}(id=${ebook.id})}"
                               class="btn text-white font-weight-bold py-2 px-4 rounded shadow-sm"
                               style="background-color: #FF6600; border: none; transition: 0.3s;"
                               onmouseover="this.style.opacity='0.9'"
                               onmouseout="this.style.opacity='1'">
                                Tải xuống
                            </a>
                        </div>

                    </div>
                    <div th:if="${ebooks.isEmpty()}" class="text-center py-5 text-muted">
                        Không có ebook nào trong danh sách.
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="~{fragments/clientFooter :: clientFooter}"></div>
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/client/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>

<script th:src="@{/client/js/main.js}"></script>

</body>
</html>
