<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <title>ECOURSES - Online Courses HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div th:replace="~{fragments/clientHeader :: clientHeader}"></div>
<!-- Topbar End -->
<!-- Navbar Start -->
<div th:replace="~{fragments/clientSidebar :: clientSidebar}"></div>
<!-- Navbar End -->

<div class="container">
    <h2 class="mb-4">Thêm Ebook mới</h2>

    <form th:action="@{/ebooks/create}" method="post" th:object="${ebook}" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="imageEbook" class="form-label">hình ảnh</label>
            <input type="file" class="form-control" name="imageEbookFile" id="imageEbook" accept="" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề </label>
            <input type="text" class="form-control"  th:field="*{title}" id="title">
        </div>
        <div class="mb-3">
            <label
                    for="author" class="form-label">Tên tác giả của Ebook</label>
            <input type="text" class="form-control"  th:field="*{author}" id="author" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">Mã isbn(Nếu có)</label>
            <input type="text" class="form-control"  th:field="*{isbn}" min="1" id="isbn" >
        </div>

        <div class="mb-3">
            <label for="downloadLink" class="form-label">Tải lên file</label>
            <input type="file" class="form-control" name="linkDownloadFile" id="downloadLink" required>
        </div>

        <button type="submit" class="btn btn-primary">Thêm mới</button>

    </form>
</div>



<!-- Footer Start -->
<div th:replace="~{fragments/clientFooter :: clientFooter}"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/client/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>
<script th:src="@{/client/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
