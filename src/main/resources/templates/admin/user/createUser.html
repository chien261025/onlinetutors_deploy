<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    </div>

    <!-- Content Start -->
    <div class="content">
        <div th:replace="~{fragments/header :: header}"></div>
        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class= "col-xl-12">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Basic Form</h6>
                        <form th:action="@{/admin/user/create}" method="post" th:object="${newUser}" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Avatar</label>
                                <input type="file"  accept=".png, .jpg, .jpeg" class="form-control" id="formFile" name="imageUser">
                            </div>

                            <div class="mb-3">
                                <label for="inputName" class="form-label">Name</label>
                                <input th:field="*{name}" type="text" class="form-control" id="inputName"
                                       aria-describedby="inputName">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
                            </div>

                            <div class="mb-3">
                                <label for="inputPhone" class="form-label">Phone</label>
                                <input th:field="*{phone}" type="text" class="form-control" id="inputPhone"
                                       aria-describedby="inputPhone">
                            </div>

                            <div class="mb-3">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input th:field="*{address}" type="text" class="form-control" id="inputAddress"
                                       aria-describedby="inputAddress">
                            </div>

                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example" th:field="*{role.name}" >
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="TUTOR">TUTOR</option>
                                    <option selected value="PARENT">PARENT</option>
                                </select>
                            </div>

                            <select class="form-select mb-3" aria-label="Default select example"  th:field="*{statusUser}">
                                <option selected value="ACTIVE">ACTIVE</option>
                                <option value="INACTIVE">INACTIVE</option>
                                <option value="BANNED">BANNED</option>
                            </select>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form End -->
        <!-- Footer Start -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/chart/chart.min.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
