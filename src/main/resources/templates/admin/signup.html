<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Sidebar Start -->
            <div class="container-fluid">
                <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h3>Sign Up</h3>

                            </div>
                                <form th:action="@{/signup}" method="post" th:object="${newSignUp}">
                                <div class="form-floating mb-3">
                                    <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
                                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input th:field="*{name}" type="text" class="form-control" id="username" placeholder="username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input th:field="*{email}" type="email" class="form-control" id="emailHelp" placeholder="name@example.com">
                                    <label for="emailHelp">Email address</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                                <a th:href="@{/forgotPassword}">Forgot Password</a>
                                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                                <p class="text-center mb-0">Already have an Account? <a th:href="@{/login}">Sign In</a></p>
                            </form>
                        </div>
                    </div>
                </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/chart/chart.min.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
