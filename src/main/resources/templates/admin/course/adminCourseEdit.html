<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">

    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    </div>
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">admin edit Course</h6>
                        <form th:action="@{/course/edit}" method="post" th:object="${course}" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="id" class="form-label">imager</label>
                                <input class="form-control" type="hidden" id="id" th:field="*{id}" name="id">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">imager</label>
                                <input class="form-control" type="file" id="formFile"  accept=".png, .jpg, .jpeg"  name="imageCourse">
                            </div>

                            <div class="mb-3">
                                <label for="floatingSelect" class="form-label">Name subject</label>
                                <select class="form-select" id="floatingSelect"
                                        aria-label="Floating label select example" th:field="*{subject}">
                                    <option value="TOAN">Toán</option>
                                    <option value="LY">Lý</option>
                                    <option value="HOa">Hóa</option>
                                    <option value="VAN">Văn</option>
                                    <option value="SINH">Sinh</option>
                                    <option value="ANH">Anh</option>
                                    <option value="SU">Sử</option>
                                    <option value="DIA">Địa</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Name" class="form-label">Name Course</label>
                                <input th:field="*{nameCourse}" type="text" class="form-control" id="Name"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="descriptionCourse" class="form-label">DescriptionCourse</label>
                                <textarea th:field="*{descriptionCourse}" class="form-control" id="descriptionCourse"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="Price" class="form-label">Price Course</label>
                                <input  th:field="*{priceCourse}" type="number" class="form-control" id="Price">
                            </div>
                            <button type="submit" class="btn btn-primary">edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Start -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{lib/chart/chart.min.js}"></script>
<script th:src="@{lib/easing/easing.min.js}"></script>
<script th:src="@{lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
